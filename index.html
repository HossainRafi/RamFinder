<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon" />

    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <link rel="stylesheet" href="style.css" />
    <title>Phone Cart</title>
  </head>
  <body>
    <!-- Header -->
    <header>
      <!-- nav -->
      <div class="nav container">
        <a href="#" class="logo">Phone Cart</a>
        <!-- cart icon -->
        <i class="uil uil-shopping-bag" id="cart-icon"></i>
        <!-- Cart -->
        <div class="cart">
            <h2 class="cart-title">Your Cart</h2>
            <!-- content -->
            <div class="cart-content">
                <div class="cart-box">
                    <img src="./images/pixel5.png" class="cart-img">
                    <div class="detail-box">
                        <div class="cart-product-title">Phone</div>
                        <div class="cart-price">$233</div>
                        <input type="number" value="1" min="1" class="cart-quantity" id="">
                    </div>
                    <!-- remove cart -->
                    <i class="uil uil-trash-alt cart-remove"></i>
                </div>
            </div>
            <!-- total -->
            <div class="total">
                <div class="total-title">Total</div>
                <div class="total-price">$00</div>
            </div>
            <!-- buy button -->
            <button type="button" class="btn-buy">Buy Now</button>
            <!-- cart close -->
            <i class="uil uil-times" id="close-cart"></i>
        </div>
      </div>
    </header>
    <!-- shop -->
    <section class="shop container">
      <h2 class="section-title">All Mobiles</h2>
      <!-- content -->
      <div class="shop-content">
        <!-- box 1 -->
        <div class="product-box">
          <img src="./images/s20-fe.png" alt="" class="product-img" />
          <h2 class="product-title">Galaxy S20 FE</h2>
          <span class="price">$599</span>
          <h5 class="add-cart">Add To Cart</h5>
        </div>
        <!-- box 2 -->
        <div class="product-box">
          <img src="./images/s20-fe.png" alt="" class="product-img" />
          <h2 class="product-title">Galaxy S20 FE</h2>
          <span class="price">$599</span>
          <h5 class="add-cart">Add To Cart</h5>
        </div>
        <!-- box 3 -->
        <div class="product-box">
          <img src="./images/s20-fe.png" alt="" class="product-img" />
          <h2 class="product-title">Galaxy S20 FE</h2>
          <span class="price">$599</span>
          <h5 class="add-cart">Add To Cart</h5>
        </div>
        <!-- box 4 -->
        <div class="product-box">
          <img src="./images/s20-fe.png" alt="" class="product-img" />
          <h2 class="product-title">Galaxy S20 FE</h2>
          <span class="price">$599</span>
          <h5 class="add-cart">Add To Cart</h5>
        </div>
        <!-- box 5 -->
        <div class="product-box">
          <img src="./images/s20-fe.png" alt="" class="product-img" />
          <h2 class="product-title">Galaxy S20 FE</h2>
          <span class="price">$599</span>
          <h5 class="add-cart">Add To Cart</h5>
        </div>
        <!-- box 6 -->
        <div class="product-box">
          <img src="./images/s20-fe.png" alt="" class="product-img" />
          <h2 class="product-title">Galaxy S20 FE</h2>
          <span class="price">$599</span>
          <h5 class="add-cart">Add To Cart</h5>
        </div>
      </div>
    </section>
  </body>
</html>
